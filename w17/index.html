<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 17 - Carbon Footprint - pub</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label>First Name:</label>
          <input
            type="text"
            name="firstname"
            id="firstName"
          />
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label>Last Name:</label>
          <input
            type="text"
            name="lastname"
            id="lastName"
          />
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label>Count the members of your household:</label>
          <input type="number" name="householdm" min="1" max="6" required />
        </div>
        <div>
          <label>Consider the size of your home:</label>
          <select name="houses" required>
            <option value="">---Please Enter Size of Home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
            <label>Evaluate your food choices:</label>
            <select name="foodc" required>
                <option value="">---Please Enter Types of Food---</option>
                <option value="dailyMeat">Meat on daily basis</option>
                <option value="fewMeat">Meat only few times per week</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="veganOrWild">Vegan or only wild meat</option>
            </select>

        </div>
        <div>
            <label for="">Evauluate your food source:</label>
            <select name="foodsc" id="">
                <option value="">---Choose Food Source---</option>
                <option value="prepacked">Prepacked foods only</option>
                <option value="balanced">Fresh & prepacked foods</option>
                <option value="fresh">Fresh foods only</option>
            </select>            
        </div>
        <div>
            <label for="">Examine your water consumption when using a dishwasher:</label>
            <input type="number" name="dishw" min="0" max="15">            
        </div>
        <!-- <div>
            <label for="">Check the box if you have a dishwasher and washing machine.</label>            
            <input type="checkbox" id="myDishWasher" name="dishw">
        </div> -->
        <div>
          <label for="">Examine your water consumption when using a washing machine:</label>
          <input type="number" name="washm" min="0" max="15">           
      </div>
        <div>
            <label for="">How many household purchases you make each year:</label>
            <input type="number" name="itempurch" min="1" max="100">            
        </div>
        <div>
            <label>How much waste do you produce?</label>
            <select name="wasteprod" id="">
                <option value="">---Choose how many trash per week---</option>
                <option value="fourTrash">4 Garbage cans per week</option>
                <option value="threeTrash">3 Garbage cans per week</option>
                <option value="twoTrash">2 Garbage cans per week</option>
                <option value="oneTrash">1 Garbage can per week</option>
                <option value="halfOrLessT">Half or less per week</option>
            </select>
        </div>
        <fieldset>
            <legend>Identify the amount of waste that you recycle</legend>
            <label for="">
                <input class="recycle" type="checkbox" id="glass" name="glass" value="glass">
                Glass
            </label>
            <label for="">
                <input class="recycle" type="checkbox" id="plastic" name="plastic" value="plastic">
                Plastic
            </label>
            <label for="">
                <input class="recycle" type="checkbox" id="paper" name="paper" value="paper">
                Paper
            </label>
            <label for="">
                <input class="recycle" type="checkbox" id="aluminum" name="aluminum" value="aluminum">
                Aluminum
            </label>
            <label for="">
                <input class="recycle" type="checkbox" id="steel" name="steel" value="steel">
                Steel
            </label>
            <label for="">
                <input class="recycle" type="checkbox" id="food" name="food" value="food">
                Food waste
            </label>
        </fieldset>
        <div>
          <label for="">How far you've travelled in a personal car:</label>
          <select name="personalCar" id="">
            <option value="">---Choose your travel distance---</option>
            <option value="15kMiles">More than 15,000 miles per yr.</option>
            <option value="10kMiles">Between 10,000 to 15,000 miles per yr.</option>
            <option value="1kMiles">Between 1,000 to 10,000 miles per yr.</option>
            <option value="lessThan1k">Less than 1,000 miles per yr.</option>
            <option value="noCar">No personal car.</option>
          </select>
        </div>
        <div>
          <label for="">How far you've travelled in a public transport:</label>
          <select name="publicT" id="">
            <option value="">---Choose your travel distance---</option>
            <option value="20kMilesPub">More than 20,000 miles per yr.</option>
            <option value="15kMilesPub">Between 15,000 to 20,000 miles per yr.</option>
            <option value="10kMilesPub">Between 10,000 to 15,000 miles per yr.</option>
            <option value="1kMilesPub">Between 1,000 to 10,000 miles per yr.</option>
            <option value="noPublicT">I do not use a transit bus.</option>
          </select>
        </div>
        <div>
          <label for="">How far you've travelled in a plane:</label>
          <select name="flight" id="">
            <option value="">---Choose your travel distance---</option>
            <option value="short">Short distance within your state.</option>
            <option value="further">Further distance to nearby country or state.</option>
            <option value="far">Far distance to another continent.</option>
          </select>
        </div>
        <button type="submit">Submit</button>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
    <table id="tableId"></table>
  </body>
</html>
