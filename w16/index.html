<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 16 - Carbon Footprint - pub</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label>First Name:</label>
          <input
            type="text"
            name="firstname"
            id="firstName"
          />
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label>Last Name:</label>
          <input
            type="text"
            name="lastname"
            id="lastName"
          />
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label>Count the members of your household:</label>
          <input type="number" name="householdm" min="1" max="6" required />
        </div>
        <div>
          <label>Consider the size of your home:</label>
          <select name="houses" required>
            <option value="">---Please Enter Size of Home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
            <label>Evaluate your food choices:</label>
            <select name="foodc" required>
                <option value="">---Please Enter Types of Food---</option>
                <option value="dailyMeat">Meat on daily basis</option>
                <option value="fewMeat">Meat only few times per week</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="veganOrWild">Vegan or only wild meat</option>
            </select>

        </div>
        <div>
            <label for="">Evauluate your food source:</label>
            <select name="foodsc" id="">
                <option value="">---Choose Food Source---</option>
                <option value="prepacked">Prepacked foods only</option>
                <option value="balanced">Fresh & prepacked foods</option>
                <option value="fresh">Fresh foods only</option>
            </select>            
        </div>
        <div>
            <label for="">Examine your water consumption when using a dishwasher:</label>
            <input type="number" name="dishw" min="0" max="15">            
        </div>
        <!-- <div>
            <label for="">Check the box if you have a dishwasher and washing machine.</label>            
            <input type="checkbox" id="myDishWasher" name="dishw">
        </div> -->
        <div>
          <label for="">Examine your water consumption when using a washing machine:</label>
          <input type="number" name="washm" min="0" max="15">           
      </div>
        <div>
            <label for="">How many household purchases you make each year:</label>
            <input type="number" name="itempurch" min="1" max="100">            
        </div>
        <button type="submit">Submit</button>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
    <table id="tableId"></table>
  </body>
</html>
